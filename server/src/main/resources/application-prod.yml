application:
  apiToken: ${API_TOKEN}
  workspaceId: ${WORKSPACE_ID}
  security:
    username: ${APPLICATION_SECURITY_USERNAME}
    password: ${APPLICATION_SECURITY_PASSWORD}
    secret: ${TOGGL_SECRET}
    expiration: 28800

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    build:
      enabled: true
    git:
      enabled: true
      mode: full
server:
  port: ${PORT}
