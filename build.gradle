task copyClientResources(dependsOn: ':client:build') {
    group = 'build'
    description = 'Copy client resources into server'
}
copyClientResources.doFirst {
    copy {
        from project(':client').buildDir.absolutePath
        into "${project(':server').buildDir}/resources/main/static"
    }
}

task assembleServerAndClient(dependsOn: ['copyClientResources', ':server:bootJar']) {
    group = 'build'
    description = 'Build combined server & client JAR'
}

task test {

}

task check {

}

task stage(dependsOn: ['clean', 'assembleServerAndClient'])