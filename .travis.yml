os: linux
jdk: openjdk11
dist: trusty

env:
  global:
    - PGPORT=5433
    - CI=true

install:
  - sudo apt-get install -yq --no-install-suggests --no-install-recommends postgresql-common
  - sudo service postgresql stop
  - sudo apt install -yq --no-install-suggests --no-install-recommends postgresql-11 postgresql-client-11
  - sudo service postgresql start 11

before_script:
  - psql -c 'create database rtest;' -h localhost -U postgres

script:
  - ./gradlew assembleServerAndClient --scan -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/dists/
