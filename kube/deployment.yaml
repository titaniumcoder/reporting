apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting
  template:
    metadata:
      labels:
        app: reporting
    spec:
      containers:
      - name: reporting
        image: titaniumcoder/reporting:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: API_TOKEN
            valueFrom:
              secretKeyRef:
                name: reporting
                key: apiToken
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health
          initialDelaySeconds: 5
          periodSeconds: 15
