<head>

<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col pl-4">
                Cash output
            </div>
        </div>
        <hr/>

            <div class="col">
                <form>Here comes the form: from, to, submit</form>

                    <button class="btn btn-danger" v-on:click="tagRange">Abgerechnet</button>
                    <button class="btn btn-danger" v-on:click="untagRange">Zur&uuml;cksetzen</button>
                </div>
            </div>
        </div>
        <ul class="nav nav-pills nav-fill mb-3">
            <li class="nav-item"><a href v-on:click.prevent="switchClient(0)">ABC</a></li>
            <li class="nav-item"><a href v-on:click.prevent="switchClient(1)">DEF</a></li>
        </ul>

        Was auch immer... der Inhalt ist :)
    </div>
</div>
